<div class="space-y-16">
  <div class="flex items-center justify-between">
    <h2 data-cy="activity-title" class="text-[36px] font-bold text-black">
      Activity
    </h2>
    <button
      data-cy="activity-add-button"
      (click)="createActivity()"
      class="bg-primary-blue px-4 py-2 rounded-3xl text-white font-semibold text-[18px]"
    >
      &plus; Tambah
    </button>
  </div>

  <div
    data-cy="activity-empty-state"
    *ngIf="activity.length == 0"
    class="flex items-center justify-center w-full"
  >
    <img
      (click)="createActivity()"
      src="../../../assets/images/activity-empty-state.png"
      alt="add activity"
      class="w-1/2 h-auto cursor-pointer"
    />
  </div>

  <div
    data-cy="activity"
    *ngIf="activity.length > 0"
    class="flex flex-wrap gap-4"
  >
    <div *ngFor="let act of activity">
      <div
        class="w-[235px] p-6 flex flex-col justify-between aspect-square shadow-card-shadow bg-white rounded-xl"
      >
        <h3
          routerLink="/detail/{{ act.id }}"
          class="font-bold cursor-pointer text-[18px]"
        >
          {{ act.title }}
        </h3>

        <div class="flex justify-between text-[#888]">
          <p>{{ act.created_at.substring(0, 10) | date }}</p>

          <button (click)="activateModal(act.id)" class="cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- delete modal -->

<!-- delete modal ends -->

<!-- alert -->
<div
  *ngIf="showAlert"
  (click)="setShowAlert()"
  class="fixed top-0 left-0 w-screen flex justify-center items-start pt-[25%] h-screen z-[99] bg-gray-300/30"
>
  <div
    class="flex flex-row items-center w-1/3 gap-5 p-8 space-y-8 text-center bg-white shadow-card-shadow rounded-2xl"
  >
    <span class="text-primary-blue"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
        />
      </svg>
    </span>
    Activity berhasil dihapus
  </div>
</div>
